<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playerstyle.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <div class="album-art"></div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev">Prev</button>
            <button class="control-btn" id="play-pause">
                <span class="play">&#9658;</span>
                <span class="pause" style="display: none;">&#10074;&#10074;</span>
            </button>
            <button class="control-btn" id="next">Next</button>
        </div>
    </div>
    <script src="playerscript.js"></script>
</body>
</html>
